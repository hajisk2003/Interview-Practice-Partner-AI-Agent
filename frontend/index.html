<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview Practice Partner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="topbar">
      <div class="brand">
        <div class="logo">IP</div>
        <div>
          <h1>Interview Practice Partner</h1>
          <p class="muted">Chat + Voice • Role-based mock interviews</p>
        </div>
      </div>
      <div class="session-controls">
        <label class="select-wrap">
          <select id="role-select">
            <option>Software Engineer</option>
            <option selected>Data Analyst</option>
            <option>Sales</option>
          </select>
        </label>

        <label class="select-wrap">
          <select id="diff-select">
            <option>easy</option>
            <option selected>medium</option>
            <option>hard</option>
          </select>
        </label>

        <button id="start-btn" class="btn primary">Start</button>
        <button id="next-q-btn" class="btn" disabled>Next</button>
        <button id="end-btn" class="btn danger" disabled>End</button>
      </div>
    </header>

    <section class="content">
      <aside class="sidebar">
        <div class="card">
          <h3>Session Info</h3>
          <div id="session-id" class="muted">Not started</div>
        </div>

        <div class="card">
          <h3>Tips</h3>
          <ul class="tips">
            <li>Use STAR format (Situation, Task, Action, Result)</li>
            <li>Be specific: tools, numbers, outcome</li>
            <li>Keep answers 30–90 seconds</li>
          </ul>
        </div>

        <div class="card small">
          <button id="download" class="btn full">Download Transcript</button>
        </div>
      </aside>

      <main class="chat-area">
        <div id="chat" class="chat"></div>

        <div class="composer card">
          <textarea id="user-input" placeholder="Type your answer or use voice..."></textarea>

          <div class="composer-actions">
            <button id="start-voice" class="mic-btn" title="Start voice">
              <svg id="mic-icon" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3z"/><path fill="currentColor" d="M19 11v1a7 7 0 0 1-14 0v-1H3v1a9 9 0 0 0 8 8.94V23h2v-2.06A9 9 0 0 0 21 12v-1h-2z"/></svg>
            </button>

            <button id="submit-btn" class="btn primary">Submit Answer</button>
          </div>
        </div>
      </main>
    </section>

    <div id="typing" class="typing hidden card">Interviewer is typing…</div>
  </main>

  <script src="app.js"></script>
</body>
</html>
